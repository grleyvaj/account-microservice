server:
  port: ${ENV_PORT:8082}

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:db_accounts_test}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER-CLASS-NAME:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    show-sql: ${SPRING_JPA_SHOW-SQL:true}
    open-in-view: false
  flyway:
    enabled: true
    table: migrations
    locations: classpath:db/migration
  jackson:
    default-property-inclusion: non_null
    mapper:
      sort-properties-alphabetically: false
  output:
    ansi:
      enabled: ALWAYS
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:172.17.0.2}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

openapi:
  servers:
    - url: http://localhost:${ENV_PORT:8082}
      description: Develop server
    - url: http://staging:${ENV_PORT:8082}
      description: UAT server
    - url: http://prod:${ENV_PORT:8082}
      description: Production server
  info:
    title: ACCOUNT MICROSERVICE
    contact:
      name: Support Team
      email: leyvajerezgr@gmail.com
    description: Microservice for manage account and it's movements
  language: ${OPENAPI_LANGUAGE:i18n/swagger_messages.properties} # use to ES: "i18n/swagger_messages_es" and for EN: swagger_messages

spring-doc:
  api-docs:
    enabled: true
    path: /api-docs
    resolve-schema-properties: true
  swagger-ui:
    path: /swagger-ui.html
    displayRequestDuration: true
    tagsSorter: alpha
    resolve-schema-properties: true

messaging:
  customer:
    exchange: customer.exchange
    created:
      queue: customer.created.queue
      routingKey: customer.created
    updated:
      queue: customer.updated.queue
      routingKey: customer.updated
    deleted:
      queue: customer.deleted.queue
      routingKey: customer.deleted

